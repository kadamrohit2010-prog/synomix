version: '3.8'

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: synomix
      POSTGRES_PASSWORD: synomix
      POSTGRES_DB: synomix_v5
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U synomix"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://synomix:synomix@postgres:5432/synomix_v5
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      SECRET_KEY: ${SECRET_KEY:-default-secret-key-change-in-production}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: python main.py

volumes:
  postgres_data:
